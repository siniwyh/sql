services:
  mysqldb:
    image: mysql:8.0.34
    ports:
      - '3306:3306'
    volumes:
      #    - .data:/var/lib/mysql
      - ./schema:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass